<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="optionsStyle.css" />
        <link rel="stylesheet" href="mobileStyle.css" />
        <title>NoteGenerator</title>
    </head>

    <body>
        <div id="appWindow">
            <div id="optionsPage" class="hidden">
                <div id="speedContainer">
                    <p>Speed : </p>
                    <input id="speedSelector" class="customSlider" type="range" value="60"/>
                    <p id="speedIndicator"></p>
                </div>
                <div id="notesContainer"></div>
                <div id="otherOptions">
                    <div id="language" class="item">
                        <p id="US">C </p>
                        <p>&nbsp;/&nbsp;</p>
                        <p id="EU"> DO</p>
                    </div>
                    <div class ="item" id="alterations">
                        <p># / b</p>
                    </div>
                    <div class ="item" id="quality">
                        <span><p>M / m</p></span>
                    </div>
                </div>
                
                <div id="validButton">
                    <p>OK</p>
                </div>
            </div>  

            <div id="hTitle">Random note generator</div>
            <div id="noteDisplayContainer">
                <span id="noteDisplay"></span>
                <span id="alterationDisplay"></span>
                <span id="qualityDisplay"></span>
            </div>
            <div id="optionsButton">
                <p>OPTIONS</p>
            </div>

        </div>
        
        <script src="main.js" type="text/javascript"></script>
        <script src="options.js" type="text/javascript"></script>
    </body>
</html>
