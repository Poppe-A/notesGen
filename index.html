<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="mobileStyle.css" />
        <title>NoteGenerator</title>
    </head>

    <body>
        <div id="appWindow">
            <div id="optionsPage" class="hidden">
                <div id="speedContainer"></div>
                <div id="notesContainer"></div>
                <div class ="item" id="alterations">
                    <p># / b</p>
                </div>
                <div class ="item" id="quality">
                    <span><p>M / m</p></span>
                </div>
                <div id="validButton">
                    <p>OK</p>
                </div>
            </div>  

            <div id="hTitle">Random note generator</div>
            <div id="noteDisplay"></div>
            <div id="optionsButton">
                <p>OPTIONS</p>
            </div>

        </div>
        
        <script src="noteGen.js" type="text/javascript"></script>
    </body>
</html>
